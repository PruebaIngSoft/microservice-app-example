name: CI Auth API

on:
  push:
    branches: [ develop, feature/* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        run: cd auth-api && go build ./...

      - name: Build Docker image
        run: docker build -t naysp/auth-api ./auth-api
